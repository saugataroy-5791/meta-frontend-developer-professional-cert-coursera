<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- SETTING UP SOCIAL MEDIA CARD -->
    <!-- add meta tags which will be used to share it on social media plat forms -->
    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="http://add website url" />
    <!-- optional meta tage -->
    <meta property="og:description" content="add descrition for the page" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Add Site Name" />
    <!--  -->
  </head>
  <body></body>
</html>
