<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <form action="#" method="PSOT">
        <fieldset>
          <label>
            <input
              type="radio"
              id="booking_table"
              value="2"
              name="booking_table"
            />
            2-Person Table
          </label>

          <label>
            <input
              type="radio"
              id="booking_table"
              value="4"
              name="booking_table"
              checked
            />
            4-Person Table
          </label>
        </fieldset>

        <fieldset>
          <label>
            <input
              type="radio"
              id="location"
              value="indoor"
              name="location"
              checked
            />
            indoor
          </label>
          <label>
            <input type="radio" id="location" value="outdoor" name="location" />
            outdoor
          </label>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
